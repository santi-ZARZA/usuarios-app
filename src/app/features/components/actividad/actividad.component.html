<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.idActividad}} </td>
      </ng-container>

      <ng-container matColumnDef="actividad">
        <th mat-header-cell *matHeaderCellDef> actividad </th>
        <td mat-cell *matCellDef="let element"> {{element.actividad}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef> nombreCompleto </th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
